<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d64b5afa4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="timerContainer">
      <img id="stopwatch" src="./img/watch.png" alt="Stopwatch" />
      <div class="timer beg" onclick="startTimer()">Start Timer!</div>
      <div class="ctrl">
        <button class="startTimer reset" onclick="startTimer()">
          <i class="fas fa-4x fa-play"></i>
        </button>
        <button class="pauseTimer reset" onclick="pauseTimer()">
          <i class="fas fa-4x fa-pause"></i>
        </button>
        <button class="resetTimer reset" onclick="resetTimer()">
          <i class="fas fa-4x fa-redo-alt"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
